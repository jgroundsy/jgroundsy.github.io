    <body>
        <div class="navbar"></div>

        <div class="main">
            <br><br><br>

            <div class="form-container">
            <h1>Any questions?</h1><br>
            <p>Submit them here!</p><br><br>
            <form action="https://getsimpleform.com/messages?form_api_token=67cac7e7015098689c84839c616a1c64" method="post">
                <label for="name">Name: </label>
                <input type="text" name="name" id="form-name" required/><br>
                <label for="email">E-Mail: </label>
                <input type="text" name="email" id="form-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid e-mail address" required/><br>
                <label for="subject">Subject: </label>
                <input type="text" name="subject" id="form-subject" required><br>
                <label for="message">Message: </label>
                <textarea name="message" required id= "form-message" rows="10"  maxlength="255"></textarea><br>
                <p id=charcount>Characters left: 255</p><br>
                <input type="submit" value="Send Message">
              </form>
            </div>
        </div>
        

        <footer></footer>


    </body>
