<html>

<head>
    <meta charset='utf-8'>
    <title>Jared Grounds: Home</title>
    <meta name='description' content='Online Portfolio'>
    <meta name='author' content='Jared Grounds'>
    <link rel="stylesheet" href="master.css">
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
</head>

<body>
    <!--Nav-->
    <div id='navbar' class='no-select'>
        <a id='a-contact' href='#contact'>Contact</a>
        <a id='a-projects' href='#projects'>Projects</a>
        <a id='a-home' href='#home'>Home</a>
        <img src='../../images/favicon-new.png'>
    </div>
    <!--Home-->
    <div id='home' class='scroll-snap'>
        <div id="header" class='no-select'>
            <h1>Jared Grounds</h1>
            <h2>Web Developer</h2>
            <div id="socials">
                <img id='linkedin' class='social-icon' src='images/socials/linkedin.png'
                    onclick="window.open('https://www.linkedin.com/in/jaredgrounds/')" />
                <img id='github' class='social-icon' src='images/socials/github.png'
                    onclick="window.open('https://github.com/jgroundsy/')" />
                <img id='discord' class='social-icon' src='images/socials/discord.png'
                    onclick="window.open('https://www.discordapp.com/users/694933831123337286')" />
            </div>
        </div>
        <a href='#projects'>
            <div class="arrow-wrapper">
                <p class='arrow-text bottom'>Projects</p>
                <img id='next-arrow' src='images/arrow.png'>
            </div>
        </a>
    </div>

    <!--Projects-->
    <div id='projects' class='scroll-snap'>
        <!-- <h1 class='section-header'>Projects</h1> -->
        <div id="carousel-container" class="no-select">
            <a class='prev no-select' onclick='moveCarousel(-1)'>&#10094;</a>
            <a class='next no-select' onclick='moveCarousel(1)'>&#10095;</a>
            <div id='carousel-dots'><span class='dot' onclick='displayItem(1)'></span></div>
            <div id='grid-1' class='carousel-item project-grid'></div>
        </div>
    </div>

    <!--Contact-->
    <div id='contact' class='scroll-snap'>
        <div id="form-container">
            <h1>Any questions?</h1>
            <h2>Submit them here!</h2>
            <form action='https://formspree.io/f/xrgjpega' method='post'>
                <input id='form-name' type='text' name='name' required='' placeholder='Name'><br>
                <input type='text' name='email' id='form-email' pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$'
                    title='Enter a valid e-mail address' required='' placeholder='E-mail Address'><br>
                <input id='form-subject' type='text' name='subject' required='' placeholder='Subject'><br>
                <textarea id='form-message' name='message' required='' rows='10' maxlength='256'
                    placeholder='Message'></textarea>
                <p id='contact-chars'>Characters left: 256</p><br>
                <input type='submit' value='Send Message'>
            </form>
        </div>
    </div>

    <script src='js/p5.min.js'></script>
    <script src='js/jquery-3.6.0.min.js'></script>
    <script src='js/perlin.js'></script>
    <script src='js/viewProjects.js'></script>
    <script src='js/carousel.js'></script>

    <script>
        $(document).ready(function () {
            var charCount = $('#form-message').val().length;
            $('#contact-chars').html('Characters left: ' + (256 - charCount));
            $('#form-message').on('input', function () {
                charCount = $('#form-message').val().length;
                $('#contact-chars').html('Characters left: ' + (256 - charCount));
            })
        });
    </script>

    <script>
        $(document).on('mouseenter', '.tool', function () {
            $('#' + $(this).parent().attr('id')).find('#tooltext-' + $(this).attr('id').split('-')[1]).show();
        }).on('mouseleave', '.tool', function () {
            $('#' + $(this).parent().attr('id')).find('#tooltext-' + $(this).attr('id').split('-')[1]).hide();
        });
    </script>

    <script>
        $(window).scroll(function () {
            clearTimeout($.data(this, 'scrollTimer'));
            $.data(this, 'scrollTimer', setTimeout(function () {
                for (let i = 0; i < $(document).find('.scroll-snap').length; i++) {
                    var currentElement = $(document).find('.scroll-snap')[i];
                    $('#a-' + currentElement.id).css({
                        color: 'rgba(255,255,255,0.5)'
                    });

                    if (Math.abs(currentElement.getBoundingClientRect().top == 0)) {
                        $('#a-' + currentElement.id).css({
                            color: 'rgba(255,255,255,1)'
                        });
                    }
                }
            }));
        });
    </script>
</body>

</html>
