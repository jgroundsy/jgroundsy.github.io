<!DOCTYPE html>
<html>
    <head>
        <title>TuneQueue</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="style.css">
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </head>
    <body>
        <div id="loading-icon"></div>
        <div id="recent-tracks">
            <div id="history-btn"><i class="fas fa-history"></i></div>
        </div>
        
        <h1 id='header'><i class="fas fa-list-alt"></i>TuneQueue</i></h1>
        <h2 id='subheader'>Easily allow friends to queue songs from Spotify!</h2>
        <div id="search-wrapper">
            <input type='text' name='search-track' id='search-track'>
            <button id='submit-search'><i class='fa fa-search'></button>
        </div>
        <p id='error-msg'>Waiting for host authentication...</p>

        <div id="track-list"></div>

          <script src="https://kit.fontawesome.com/9697ce4a1d.js" crossorigin="anonymous"></script>
          <script src='jquery-3.6.0.min.js'></script>
          <script src='jquery.mobile-1.4.5.min.js'></script>
          <script src='spotify-web-api.js'></script>

        <script type='module' src='tunequeue.js'></script>

    </body>
</html>
